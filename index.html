<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World with Fetch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #response {
      margin-top: 1em;
      padding: 1em;
      background: #f9f9f9;
      border: 1px solid #ddd;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>Welcome to your simple website.</p>
  <button onclick="fetchData()">Fetch Example Data</button>
  <pre id="response">Click the button to load data.</pre>

  <script>
    function fetchData() {
      fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('response').textContent = 'Error: ' + error;
        });
    }
  </script>
</body>
</html>
